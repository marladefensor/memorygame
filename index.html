<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script src="https://kit.fontawesome.com/f38d1229e9.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:900&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>matching game</h1>
        </header>

        <section class="score-panel">
          <div id="movescore">
          	<ul class="stars">
          		<li id="first"><i class="fas fa-star"></i></li>
          		<li id="second"><i class="fas fa-star"></i></li>
          		<li id="third"><i class="fas fa-star"></i></li>
          	</ul>

          	<span id="moves">0</span> moves
          </div>

            <div id="restart">
        		<i class="fas fa-undo"></i>
        	</div>
        </section>

        <ul id="deck" class="deck">
        </ul>
    </div>

    <div id="modalWin" class="modal">

      <!-- Modal content -->
      <div id="modal-content">
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
